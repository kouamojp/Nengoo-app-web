    <title>Alerte de Stock Bas</title>
</head>
<body>
    <p>Bonjour {{ seller_name }},</p>
    <p>Ceci est une alerte pour vous informer que le stock de votre produit <strong>{{ product_name }}</strong> est bas.</p>

</html>
